type: shell
name: dust
commands:
  - LATEST_URL=$(curl -s https://api.github.com/repos/bootandy/dust/releases/latest | grep "browser_download_url.*x86_64-unknown-linux-gnu.tar.gz" | cut -d '"' -f 4)
  - curl -L -o /tmp/dust.tar.gz "$LATEST_URL" && tar -xzf /tmp/dust.tar.gz -C /tmp
  - EXTRACTED_DIR=$(tar -tzf /tmp/dust.tar.gz | head -1 | cut -f1 -d"/")
  - sudo mv /tmp/$EXTRACTED_DIR/dust /usr/local/bin/
  - rm -rf /tmp/dust* /tmp/$EXTRACTED_DIR
