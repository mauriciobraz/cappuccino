type: shell
name: starship
commands:
  - LATEST_URL=$(curl -s https://api.github.com/repos/starship/starship/releases/latest | grep "browser_download_url.*x86_64-unknown-linux-gnu.tar.gz" | grep -v ".sha256" | cut -d '"' -f 4)
  - curl -L -o /tmp/starship.tar.gz "$LATEST_URL" && tar -xzf /tmp/starship.tar.gz -C /tmp
  - EXTRACTED_DIR=$(tar -tzf /tmp/starship.tar.gz | head -1 | cut -f1 -d"/")
  - sudo mv /tmp/$EXTRACTED_DIR/starship /usr/local/bin/
  - rm -rf /tmp/starship* /tmp/$EXTRACTED_DIR
