type: shell
name: television
commands:
  - LATEST_URL=$(curl -s https://api.github.com/repos/alexpasmantier/television/releases/latest | grep "browser_download_url.*x86_64-unknown-linux-gnu.tar.gz" | grep -v ".sha256" | cut -d '"' -f 4)
  - curl -L -o /tmp/television.tar.gz "$LATEST_URL" && tar -xzf /tmp/television.tar.gz -C /tmp
  - EXTRACTED_DIR=$(tar -tzf /tmp/television.tar.gz | head -1 | cut -f1 -d"/")
  - sudo mv /tmp/$EXTRACTED_DIR/television /usr/local/bin/
  - rm -rf /tmp/television* /tmp/$EXTRACTED_DIR
